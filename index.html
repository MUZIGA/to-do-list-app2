
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weekly Planner — To-Do List</title>

  <!-- Tailwind Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .task-card { transition: transform .12s ease, box-shadow .12s ease; }
    .task-card:hover { transform: translateY(-3px); box-shadow: 0 6px 18px rgba(0,0,0,.08); }
    .dragging { opacity: .6; transform: scale(.98); }
    @media print {
      .no-print { display: none !important; }
      body { background: white; }
      .grid { page-break-after: avoid; }
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">

  <header class="no-print bg-gradient-to-r from-indigo-600 to-indigo-400 text-white p-6">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-semibold">Weekly Planner</h1>
        <p class="text-sm opacity-90">Plan your week — drag tasks between days, mark done, and save locally.</p>
      </div>
      <div class="flex gap-3 items-center">
        <button id="prevWeek" class="px-3 py-2 rounded bg-indigo-700/90 hover:bg-indigo-800">‹ Prev</button>
        <div id="weekLabel" class="text-sm font-medium">Week</div>
        <button id="nextWeek" class="px-3 py-2 rounded bg-indigo-700/90 hover:bg-indigo-800">Next ›</button>
        <button id="printBtn" class="ml-4 px-3 py-2 rounded bg-white text-indigo-700 border border-white/30 hover:bg-white/90 no-print">Print</button>
      </div>
    </div>
  </header>
  <main class="max-w-6xl mx-auto py-6 px-4">
    <!-- Controls -->
    <section class="no-print mb-6">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
        <form id="addForm" class="flex gap-2 items-center w-full md:w-auto" onsubmit="return false;">
          <input id="titleInput" required placeholder="Task title" class="px-3 py-2 rounded border w-full md:w-64" />
          <input id="dueInput" type="date" class="px-3 py-2 rounded border" />
          <select id="priorityInput" class="px-3 py-2 rounded border">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
          <select id="destinationInput" class="px-3 py-2 rounded border"></select>
          <button id="addBtn" class="px-3 py-2 rounded bg-indigo-600 text-white">Add</button>
        </form>
        <div class="flex gap-2 items-center">
          <select id="filter" class="px-3 py-2 rounded border no-print">
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
          </select>
          <button id="clearCompleted" class="px-3 py-2 rounded bg-red-600 text-white no-print">Clear completed</button>
        </div>
      </div>
    </section>
    <!-- Grid -->
    <section>
      <div class="grid grid-cols-1 lg:grid-cols-8 gap-4">
        <!-- To-Do column -->
        <div class="col-span-1 bg-white p-4 rounded-lg shadow-sm">
          <h2 class="text-sm font-semibold mb-2">To-Do</h2>
          <div id="todoColumn" class="space-y-3 min-h-[260px]"></div>
        </div>
